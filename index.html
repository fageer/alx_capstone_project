<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUCTS MANAGEMENT SYSTEM</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- header -->
    <header>
        <div class="container">
            <div class="top-header">
                <i id="dark" class="fa-solid fa-toggle-off"></i>
                <h1>PRODUCTS MANAGEMENT SYSTEM</h1>
            </div>
            <div>
                <form id="form" action="#">
                    <input type="text" placeholder="Title" id="title">
                    <div class="price">
                        <input type="number" placeholder="Price" id="price">
                        <input type="number" placeholder="Taxes" id="taxes">
                        <input type="number" placeholder="Ads" id="ads">
                        <input type="number" placeholder="Discount" id="discount">
                        <span id="total">$0</span>
                    </div>
                    <input type="number" placeholder="Count" id="count">
                    <input type="text" placeholder="Category" id="category">
                    <span id="spanError">Please fill in all fields‚ùå.</span>
                    <button type="submit" id="submit">Create</button>
                </form>
                <div class="searchBlock">
                    <input type="text" placeholder="Search" id="search">
                    <div class="Searchbtn">
                        <button id="searchTitle">Search By Title</button>
                        <button id="searchCategory">Search By Category</button>
                    </div>
                </div>
                <div id="deleteall"><button class="delete">Delete All</button></div>
            </div>
        </div>
    </header>
    <!-- end header -->

    <hr>
    <h2 id="products">- Products -</h2>

    <!-- main -->
    <main>
        <div class="container table">
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Taxes</th>
                        <th>Ads</th>
                        <th>Discount</th>
                        <th>Total</th>
                        <th>Category</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <!-- <tr>
                        <td>1</td>
                        <td>iphone</td>
                        <td>1500</td>
                        <td>200</td>
                        <td>50</td>
                        <td>20</td>
                        <td>1100</td>
                        <td>phone</td>
                        <td><button>Update</button></td>
                        <td><button>Delete</button></td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </main>
    <!-- end main -->

    <!-- footer -->
    <footer>
        <div class="container">
            <div class="footer">
                <p>Alx Africa ISWE Capstone Project, Coded By <a href="https://github.com/fageer" target="_blank">Fager Mohsen</a> Copyright &copy; 2024</p>
            </div>
        </div>
    </footer>
    <!-- end footer -->
    
    <script src="./js/app.js"></script>
</body>
</html>
